server:
  port: 8082

spring:
  application:
    name: job-service
  config:
    import: optional:configserver:http://localhost:8888
    cloud:
      config:
        fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
